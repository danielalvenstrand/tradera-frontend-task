<header id="header">
  <section>
    <h1>Product list</h1>
  </section>
</header>

<main class="content">
  <app-product
    *ngFor="let product of products"
    [product]="product"
    [favorite]="productService.checkFavorite(product)"
    (changeFavorite)="productService.toggleFavorite(product)"
  ></app-product>
</main>
